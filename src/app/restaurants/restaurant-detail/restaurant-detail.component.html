<section class="content-header">
  <h1>

  </h1>
</section>


<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>

            <h3 class="box-title">{{restaurant?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i> {{restaurant?.rating}}</span>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="col-sm-3 col-xs-12" *ngIf="restaurant"> ><!-- if para não apresentar erro no console, exibe imagem se existir -->
              <img class="box-img-detail" [src]="restaurant?.imagePath" /><!-- ? (é operador de navegação segura) é usado no atributo para esperar o carregamento do serviço/atributo pois ele inicia underfined-->
            </div>

            <dl class="col-sm-9 col-xs-12">
              <dt>Categoria</dt>
              <dd>{{restaurant?.category}}</dd>
              <dt>Quem somos</dt>
              <dd>{{restaurant?.about}}</dd>
              <dt>Horários</dt>
              <dd>{{restaurant?.hours}}</dd>
            </dl>
          </div>
          <!-- /.box-body -->
          <div class="box-footer detail-footer">
          <a class="pull-left detail-active" [routerLink]="[ 'menu' ]" routerLinkActive="detail-active">
             Menu
          </a>
          <a class="pull-right" [routerLink]="[ 'reviews' ]" routerLinkActive="detail-active">
             Avaliações
          </a>
        </div>
        </div>
      </div>
      <!-- /.col-xs-12 -->

  </div>


  <div class="row">
      <router-outlet></router-outlet>
</div>

</section>
